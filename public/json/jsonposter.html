<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSON POSTer Utility</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
	
	<script src="jsonposter.js" defer></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-2">
				<div class="card-content white-text">
					<span class="card-title">JSON POSTer</span>
					<div class="input-field">
						<input type="text" id="url" value="/devices/register"></input>
						<label for="url" class="active">URL</label>
					</div>
					<div class="input-field">
						<textarea cols="70" rows="10" id="jsonData" class="materialize-textarea">{
   "deviceId": "1234", 
   "email": "test@email.arizona.edu"
}
                       </textarea>
						<label for="jsonData" class="active">JSON Data</label>
					</div>
					<div class="card-action">
						<a id="postJson" class="waves-effect waves-light btn">POST JSON</a>
					</div>
				</div>
				<div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#jsonData').trigger('autoresize');
		});
	</script>
</body>

</html>
