<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shipping Calculator</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
	<script src="script.js" defer></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey">
				<div class="card-content white-text">
					<span class="card-title">Shipping Calculator</span>
					<div class="input-field">
						<select id="carrier" name="carrier">
							<option value="" disabled selected>Choose carrier</option>
							<option value="ups">UPS</option>
							<option value="usps">USPS</option>
							<option value="fedex">FedEx</option>
							<option value="amazon">Amazon</option>
						</select>
						<label>Shipping Carrier</label>
					</div>

					<div class="input-field">
						<select id="service" name="service">
							<option value="" disabled selected>Choose service</option>
							<option value="0">Same-day delivery</option>
							<option value="1">Next-day delivery</option>
							<option value="2">2-day delivery</option>
							<option value="3">3-day delivery</option>
							<option value="4">Standard shipping</option>
						</select>
						<label>Shipping Service:</label>
					</div>
					<div class="card-action">
						<a id="getShippingCosts" class="waves-effect waves-light btn">Get Shipping Rates</a>
					</div>
				</div>
				<div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>

</html>
